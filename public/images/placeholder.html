<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Placeholder Image Generator</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: sans-serif;
    }
    canvas {
      border: 1px solid #ccc;
      margin-bottom: 20px;
    }
    .controls {
      margin-bottom: 20px;
    }
    button {
      padding: 8px 16px;
      background: #333;
      color: white;
      border: none;
      cursor: pointer;
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <h1>Placeholder Image Generator</h1>
  <p>This tool generates placeholder images for the carousel. Click the buttons below to download each image.</p>
  
  <div class="controls">
    <button onclick="downloadImage('hero-bg.jpg', 'Circuit Board Security')">Download hero-bg.jpg</button>
    <button onclick="downloadImage('hero-bg2.jpg', 'Modern Security Solutions')">Download hero-bg2.jpg</button>
    <button onclick="downloadImage('hero-bg3.jpg', 'Protection Services')">Download hero-bg3.jpg</button>
  </div>
  
  <canvas id="canvas" width="1920" height="1080"></canvas>
  
  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    
    function generateImage(text) {
      // Clear canvas
      ctx.fillStyle = '#1f2937'; // Dark background matching our theme
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      
      // Draw grid pattern to simulate circuit board
      ctx.strokeStyle = '#374151';
      ctx.lineWidth = 2;
      
      // Horizontal lines
      for (let y = 40; y < canvas.height; y += 40) {
        ctx.beginPath();
        ctx.moveTo(0, y);
        ctx.lineTo(canvas.width, y);
        ctx.stroke();
      }
      
      // Vertical lines
      for (let x = 40; x < canvas.width; x += 40) {
        ctx.beginPath();
        ctx.moveTo(x, 0);
        ctx.lineTo(x, canvas.height);
        ctx.stroke();
      }
      
      // Add some circuit-like elements
      ctx.strokeStyle = '#6b7280';
      for (let i = 0; i < 100; i++) {
        const x = Math.random() * canvas.width;
        const y = Math.random() * canvas.height;
        const size = Math.random() * 30 + 10;
        
        ctx.beginPath();
        if (Math.random() > 0.5) {
          ctx.arc(x, y, size, 0, Math.PI * 2);
        } else {
          ctx.rect(x - size/2, y - size/2, size, size);
        }
        ctx.stroke();
      }
      
      // Add text
      ctx.fillStyle = '#f9fafb';
      ctx.font = 'bold 80px sans-serif';
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.fillText(text, canvas.width / 2, canvas.height / 2);
      
      // Add InfraGuard text
      ctx.font = 'bold 40px sans-serif';
      ctx.fillText('InfraGuard Technologies', canvas.width / 2, canvas.height / 2 + 100);
    }
    
    function downloadImage(filename, text) {
      generateImage(text);
      
      // Create download link
      const link = document.createElement('a');
      link.download = filename;
      link.href = canvas.toDataURL('image/jpeg', 0.8);
      link.click();
    }
    
    // Generate initial image
    generateImage('Circuit Board Security');
  </script>
</body>
</html>
